<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Backbone Photo Gallery HW</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <img src="http://www.ussoccer.com/~/media/images/upload/ussoccerlogo.png?w=78&amp;h=91" alt="US Soccer" width="68" height="79" class="logo">
        </div>

        <div class="container">
            <div class="detail-container"></div>
            <div class="thumbnails-container"></div>
        </div>

        <script type="text/template" class="thumbnail-template">
            <img src="<%= url %>">
        </script>

        <script type="text/template" class="detail-view-template">
            <img src="<%= url %>">
            <hr />
            <input class="url-input" value="<%= url %>" placeholder="Enter Players's Photo url">
            <div class="save-button">SAVE</div>
            <input class="position-input" value="<%= position %>" placeholder="Enter Players's Name">
            <div class="save-button">SAVE</div>
            <input class="position-input" value="<%= position %>" placeholder="Enter Players's Position">
            <div class="save-button">SAVE</div>
            <input class="position-input" value="<%= position %>" placeholder="Enter Players's Squad Number">
            <div class="save-button">SAVE</div>
            <input class="position-input" value="<%= position %>" placeholder="Enter Players's Club Team">
            <div class="save-button">SAVE</div>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
